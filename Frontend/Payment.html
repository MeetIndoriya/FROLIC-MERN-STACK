<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frolic Celebrations : Where Ideas Turn Into Iconic Events.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <i class="fas fa-ticket-alt fa-3x mb-3"></i>
                        <h2 class="mb-1">Event Registration Fee</h2>
                        <p class="mb-0">Complete server-side processing required</p>
                    </div>

                    <div class="card-body p-4">
                        <form class="needs-validation" novalidate>
                            <!-- Group Selection -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="groupSelect" class="form-label fw-bold">Select Group</label>
                                    <select class="form-select" id="groupSelect" name="group" required>
                                        <option value="">Choose group to pay for...</option>
                                        <option value="team-alpha">Team Alpha (1 participant)</option>
                                        <option value="team-beta">Team Beta (2 participants)</option>
                                        <option value="team-gamma">Team Gamma (3 participants)</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="feePerParticipant" class="form-label fw-bold">Fee per Participant
                                        (INR)</label>
                                    <input type="number" class="form-control" id="feePerParticipant"
                                        name="fee_per_participant" value="25" min="1" step="0.01" required>
                                </div>
                            </div>

                            <!-- Static Summary (Server calculates actual total) -->
                            <div class="alert alert-info mb-4">
                                <div class="row text-center">
                                    <div class="col-md-4">
                                        <div>3</div>
                                        <small>Participants</small>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="feeDisplay">25.00</div>
                                        <small>Per Person</small>
                                    </div>
                                    <div class="col-md-4">
                                        <div>75.00</div>
                                        <small><strong>Total Amount</strong></small>
                                    </div>
                                </div>
                                <div class="mt-3 text-center">
                                    <small class="text-muted">
                                        Total shown after server processing.
                                        Submit form for calculation.
                                    </small>
                                </div>
                            </div>

                            <!-- Payment Method -->
                            <h6 class="fw-bold mb-3">Payment Method</h6>
                            <div class="row mb-4 g-3">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment_method" id="card"
                                            value="card" checked required>
                                        <label
                                            class="form-check-label d-flex align-items-center p-3 border rounded bg-light"
                                            for="card">
                                            <i class="fas fa-credit-card text-primary me-3 fs-4"></i>
                                            <div>
                                                <div class="fw-bold">Credit/Debit Card</div>
                                                <small class="text-muted">Visa, MasterCard, Amex</small>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment_method" id="paypal"
                                            value="paypal" required>
                                        <label
                                            class="form-check-label d-flex align-items-center p-3 border rounded bg-light"
                                            for="paypal">
                                            <i class="fab fa-paypal text-warning me-3 fs-4"></i>
                                            <div>
                                                <div class="fw-bold">PayPal</div>
                                                <small class="text-muted">PayPal account or guest checkout</small>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Card Details -->
                            <div class="payment-section active">
                                <h6 class="fw-bold mb-3">Card Information</h6>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label for="cardNumber" class="form-label">Card Number</label>
                                        <input type="text" class="form-control form-control-lg" id="cardNumber"
                                            name="card_number" placeholder="1234 5678 9012 3456" maxlength="19"
                                            required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="expiry" class="form-label">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiry" name="expiry"
                                            placeholder="MM/YY" maxlength="5" pattern="\d{2}/\d{2}" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123"
                                            maxlength="4" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="cardName" class="form-label">Name on Card</label>
                                        <input type="text" class="form-control" id="cardName" name="card_name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="paypal-section" style="display: none;">
                                <input type="hidden" name="paypal_email" value="">
                            </div>

                            <hr class="my-4">

                            <!-- Billing Info -->
                            <h6 class="fw-bold mb-3">Billing Information</h6>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="payerEmail" class="form-label">Email for Receipt</label>
                                    <input type="email" class="form-control" id="payerEmail" name="payer_email"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="payerPhone" class="form-label">Phone (optional)</label>
                                    <input type="tel" class="form-control" id="payerPhone" name="payer_phone">
                                </div>
                                <div class="col-12">
                                    <label for="billingAddress" class="form-label">Billing Address</label>
                                    <textarea class="form-control" id="billingAddress" name="billing_address" rows="2"
                                        required></textarea>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <a href="Frolic.html">
                                <button class="btn btn-success btn-lg w-100 mt-4 shadow-lg">
                                    <i class="fas fa-lock me-2"></i>
                                    Proceed to Payment Processing
                                </button>
                            </a>
                        </form>
                    </div>

                    <div class="card-footer bg-light text-center py-3">
                        <div class="row g-2 text-muted small">

                            <div class="col-md-4">

                                <i class="fas fa-shield-alt me-1"></i>Payment processing by server
                            </div>
                            <div class="col-md-4">
                                <i class="fas fa-headset me-1"></i>24/7 Support
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
