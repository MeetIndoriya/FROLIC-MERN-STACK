        <!-- LOGIN FORM CODE -->

        <div class="container col-12 row display-flex flex-column align-items-center mt-5 text-white">
            <div class="col-md-6 col-lg-4 sidebar border rounded p-5">
                <form class="needs-validation" id="loginForm" novalidate>
                    <h1 class="m-2 ps-4 d-flex justify-content-center" id="hero-main"> Login To Frolic </h1>



                    <div class="form-group">

                    </div>

                    <!-- Password -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const response = await fetch("http://localhost:5000/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        emailAddress: email,
                        userPassword: password
                    })

                });

                const result = await response.json();

                if (!response.ok) {
                    alert(result.message || "Login failed");
                    return;
                }

                // Save session
                localStorage.setItem("loggedInUser", JSON.stringify(result.data));

                // Role-based redirect
                if (result.data.role === "Admin") {
                    window.location.href = "AdminDashboard.html";
                } else if (result.data.role === "Coordinator") {
                    window.location.href = "CoordinatorDashboard.html";
                } else {
                    window.location.href = "Frolic.html";
                }

            } catch (error) {
                alert("Server error. Please try again later.");
                console.error(error);
            }
        });
    </script>
