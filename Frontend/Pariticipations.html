        <!-- VERIFY A MEMBER OF EVENT-->

                <!-- Main Info -->

    <script>
        // Smooth scrolling for nav links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        // Active nav link highlighting
        window.addEventListener('scroll', () => {
            let current = '';
            const sections = document.querySelectorAll('section, [id]');
            const scrollPos = window.scrollY + 100;

            sections.forEach(section => {
                if (section.offsetTop < scrollPos) {
                    current = section.getAttribute('id') || '';
                }
            });

            document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    <script>
        const groups = {}; // Store all groups
        const participationFieldsContainer = document.getElementById('participationFields');

        // Dynamic field generation
        document.getElementById('participationCount').addEventListener('change', function () {
            const count = parseInt(this.value);
            participationFieldsContainer.innerHTML = '';

            if (count) {
                for (let i = 1; i <= count; i++) {
                    const fieldGroup = document.createElement('div');
                    fieldGroup.className = 'row g-3 mb-4 p-3 border rounded bg-white';
                    fieldGroup.innerHTML = `
                        <h6 class="col-12 text-primary fw-bold">Participation ${i}</h6>
                        <div class="col-md-4">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control participation-firstname" data-index="${i}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control participation-lastname" data-index="${i}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control participation-email" data-index="${i}" required>
                        </div>
                    `;
                    participationFieldsContainer.appendChild(fieldGroup);
                }
            }
        });

        // Form submission
        document.getElementById('participationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const groupName = document.getElementById('groupName').value;
            if (!groupName) return alert('Please enter group name');

            const participants = [];
            const firstNames = document.querySelectorAll('.participation-firstname');
            const lastNames = document.querySelectorAll('.participation-lastname');
            const emails = document.querySelectorAll('.participation-email');

            for (let i = 0; i < firstNames.length; i++) {
                participants.push({
                    firstName: firstNames[i].value,
                    lastName: lastNames[i].value,
                    email: emails[i].value
                });
            }

            groups[groupName] = participants;
            displayGroups();
            this.reset();
            participationFieldsContainer.innerHTML = '';
        });

        function displayGroups() {
            const container = document.getElementById('groupsList');
            container.innerHTML = '';

            Object.keys(groups).forEach(groupName => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'col-lg-6 col-xl-4 mb-4';
                groupDiv.innerHTML = `
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">${groupName}</h5>
                            <small class="opacity-75">${groups[groupName].length} participants</small>
                        </div>
                        <div class="card-body p-0">
                            <ul class="list-group list-group-flush">
                                ${groups[groupName].map(p =>
                    `<li class="list-group-item px-3 py-2 border-0">
                                        <strong>${p.firstName} ${p.lastName}</strong><br>
                                        <small class="text-muted">${p.email}</small>
                                    </li>`
                ).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                container.appendChild(groupDiv);
            });
        }
    </script>
